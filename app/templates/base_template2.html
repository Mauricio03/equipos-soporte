<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css">

<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Soporte y licencias</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/">Datacenter <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/pando/">DC Pando</a></li>
          <li><a href="/lezama/">DC Lezama</a></li>
          <li><a href="/mercedes/">DC Mercedes</a></li>
        </ul>
      </li>      
    </ul>
    <ul class="nav navbar-nav navbar-right">
		{% if current_user.is_anonymous %}
                <li><a href="{{ url_for('loginbp.login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% else %}
		<div>
                <li style="color:white"><span class="glyphicon glyphicon-user"></span> {{ current_user.user }}</li>
                </div>
		<div>
		<li><a style="color:red" href="{{ url_for('loginbp.logout') }}"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
		</div>	
	{% endif %}
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

	<div id="footer">
		<p>&#169; 2020 Plataforma de Servicios</p>
	</div>

</body>
</html>
